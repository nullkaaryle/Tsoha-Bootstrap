{% extends "base.html" %}
{% block content %}

<!-- Linkki yläsivulle --> 
  <p>
    <a href="{{base_path}}/reseptit" button type="button" class="btn btn-primary btn-xs">Palaa reseptilistaukseen</button></a>
  </p>

<!-- Otsikko --> 
  <h1>Lisää uusi resepti</h1>

<!-- Varoitukset --> 
  {% if errors %}
    
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>

  {% endif %}   

<!-- Lisäyslomake --> 
  <form method="post" action="{{base_path}}/reseptit">

   
 <!-- Apteekki on valittu automaattisesti, näytetään nimi, mutta lähetetään id   --> 
    <div class="form-group">
      <label>Apteekki</label>
      <input type="text" 
            class="form-control" 
            value="{{user_logged_in.nimi}}"
            readonly>
      <input type="hidden" 
            name="apteekki" 
            class="form-control" 
            value="{{user_logged_in.id}}">
    </div>
    

<!-- Potilaan valinta --> 
    <div class="form-group">
      <label for="sel1">Valitse potilas:</label>
  <!--    <input type="hidden" name="potilas" value="{{potilas.id}}"> -->
      <select name="potilas" class="form-control">
      <option disabled selected hidden>Valitse potilas</option>
      {% for potilas in potilaat %}
        <option value="{{potilas.id}}">{{potilas.sukunimi}} {{potilas.etunimi}}, {{potilas.syntymaaika}}</option>
      {% endfor %}
      </select>
    </div>

<!-- Lääkärin valinta --> 
     <div class="form-group">
      <label for="sel1">Valitse lääkäri:</label>
      <select name="laakari" class="form-control" id="laakari">
      <option disabled selected hidden>Valitse lääkkeen määrääjä</option>
      {% for laakari in laakarit %}
        <option value="{{laakari.id}}">{{laakari.sukunimi}} {{laakari.etunimi}}, tunnus: {{laakari.tunnus}}</option>

         {% endfor %}
      </select>
    </div>

<!-- Lääkkeen valinta --> 
    <div class="form-group">
      <label for="sel1">Valitse lääke:</label>
      <select name="laake" class="form-control" id="laake">
         <option disabled selected hidden>Valitse reseptille määrätty lääke</option>
        {% for laake in laakkeet %}
        <option value="{{laake.id}}">{{laake.tuotenimi}} - {{laake.pakkaus}}</option>
         {% endfor %}
      </select>
    </div>

<!-- Annosteluohjeen syöttäminen --> 
    <div class="form-group">
      <label>Käyttöohje</label>
      <input type="text" name="ohje" class="form-control" placeholder="Kirjoita tähän annosteluohje">
    </div>

<!-- Lisäyspainike --> 
    <div class="form-group">
      <button type="submit" class="btn btn-success">Lisää uusi resepti</button>
    </div>

  </form>



{% endblock %}
