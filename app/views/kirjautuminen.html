{% extends "base.html" %}
{% block content %}

<!-- Otsikko --> 
  <h1>Kirjaudu sisään</h1>

<!-- Viestit --> 
  {% if message %}
    <div 
        class="alert alert-danger">
        {{message}}
    </div>
  {% endif %}   

<!-- Lomake käyttäjätunnuksen ja salasanan syöttämiselle -->
  <form method="post" action="{{base_path}}/kirjautuminen">

    <div class="form-group">
      <label>Käyttäjätunnus</label>
      <input type="text"
      autofocus 
      class="form-control" 
      name="kayttajatunnus"
      value="{{kayttajatunnus}}">
    </div>

<!-- Salasanakenttä salasanalle -->
    <div class="form-group">
      <label>Salasana</label>
      <input type="password" 
      class="form-control"
      name="salasana">
    </div>                                  

<!-- Sisäänkirjautumispainike -->
    <button type="submit" class="btn btn-primary">Kirjaudu sisään</button>
    
  </form>

{% endblock %}
