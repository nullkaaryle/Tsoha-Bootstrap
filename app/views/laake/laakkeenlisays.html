{% extends "base.html" %}
{% block content %}

<!-- Linkki yläsivulle --> 
  <p>
    <a href="{{base_path}}/laakkeet" button type="button" class="btn btn-primary btn-xs">Palaa lääkelistaukseen</button></a>
  </p>

<!-- Otsikko --> 
  <h1>Lisää uusi lääke</h1>

<!-- Varoitukset --> 
  {% if errors %}
    
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>

  {% endif %}   

<!-- Lisäyslomake --> 
  <form method="post" action="{{base_path}}/laakkeet">
   
    <div class="form-group">
      <label>Nimi:</label>
      <input type="text" name="aine" autofocus class="form-control" placeholder="Syötä lääkkeen kauppanimi">
    </div>

    <div class="form-group">
      <label>Pakkaus:</label>
      <input type="text" name="name" class="form-control" placeholder="Syötä lääkkeen pakkauskoko ja lääkemuoto, esim. '100 tablettia'" ">
    </div>

    <div class="form-group">
      <label>Käyttö:</label>
      <input type="text" name="publisher" class="form-control" placeholder="Syötä lääkkeen käyttöaihe">
    </div>

    <div class="form-group">
    <label for="ainesosa">Valitse yksi tai useampi ainesosa:</label>
      <select multiple class="form-control">
        <option>ainesosa 1</option>
        <option>ainesosa 2</option>
        <option>ainesosa 3</option>
        <option>ainesosa 4</option>
        <option>ainesosa 5</option>
      </select>
    </div>

    <div class="form-group">
      <label>Julkaisupäivä</label>
      <input type="text" name="published" class="form-control placeholder="Syötä lääkkeen kauppanimi"">
    </div>


<!-- Lisäyspainike --> 
    <div class="form-group">
      <button type="submit" class="btn btn-success">Lisää lääke</button>
    </div>

  </form>



{% endblock %}
