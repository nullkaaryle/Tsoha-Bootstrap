{% extends "base.html" %}
{% block content %}

<!-- Linkki yläsivulle --> 
  <p>
    <a href="{{base_path}}/reseptit" button type="button" class="btn btn-primary btn-xs">Palaa reseptilistaukseen</button></a>
  </p>

<!-- Otsikko ja ohje -->   
  <h1>Lääkelistaus</h1>
  <p>Tarkastele lääkettä napauttamalla tuotenimeä.</p>
 
<!-- Listaus eri lääkkeistä--> 
  <table class="table table-striped table-bordered">
    
    <thead>
      <tr>
        <th>Myyntilupanumero</th>
        <th>Tuotenimi</th>
        <th>Pakkauskoko</th>
      </tr>
    </thead>

    <tbody>
      {% for laake in laakkeet %}
        <tr>
          <td>{{laake.id}}</td>
          <td><a href="{{base_path}}/laakkeet/{{laake.id}}" button type="button" class="btn btn-info">{{laake.tuotenimi}}</button></a></td>
          <td>{{laake.pakkaus}}</td>
        </tr>
      {% endfor %}
    </tbody>

  </table>


{% endblock %}
