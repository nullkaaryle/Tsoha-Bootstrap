{% extends "base.html" %}
{% block content %}

  <p>
    <a href="{{base_path}}/ainesosat" 
      button type="button" 
      class="btn btn-primary btn-xs">Palaa ainesosalistaukseen</button></a>
  </p>

  <h1>Muokkaa ainesosaa: {{ainesosa.aine}} </h1>

 {% if message %}
    <div 
        class="alert alert-success">
        {{message}}
    </div>
  {% endif %}  

  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
   {% endif %}   

  <form method="post" action="{{base_path}}/ainesosat/{{ainesosa.id}}/muokkaa">
   
    <div class="form-group">
      <label>Ainesosa</label>
      <input type="text" name="aine" class="form-control" value="{{ainesosa.aine}}">
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Tallenna muutos</button>
    </div>

  </form>
{% endblock %}
