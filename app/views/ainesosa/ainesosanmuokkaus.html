{% extends "base.html" %}
{% block content %}

<!-- Linkki ylÃ¤sivulle --> 
  <p>
    <a href="{{base_path}}/ainesosat" button type="button" class="btn btn-primary btn-xs">Palaa ainesosalistaukseen</button></a>
  </p>

<!-- Otsikko --> 
  <h1>Muokkaa ainesosaa: {{ainesosa.aine}} </h1>

<!-- Viestit --> 
  {% if message %}

    <div 
        class="alert alert-success">{{message}}
    </div>

  {% endif %}  

<!-- Varoitukset --> 
  {% if errors %}

    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>

  {% endif %}   

<!-- Muokkauslomake --> 
  <form method="post" action="{{base_path}}/ainesosat/{{ainesosa.id}}/muokkaa">
   
    <div class="form-group">
      <label>Ainesosa</label>
      <input type="text" name="aine" class="form-control" value="{{ainesosa.aine}}">
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Tallenna muutos</button>
    </div>

  </form>

{% endblock %}
