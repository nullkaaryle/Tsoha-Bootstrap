{% extends "base.html" %}
{% block content %}

<!-- Linkki yläsivulle --> 
  <p>
    <a href="{{base_path}}/reseptit" button type="button" class="btn btn-primary btn-xs">Palaa reseptilistaukseen</button></a>
  </p>
  
<!-- Otsikko --> 
  <h1>Ainesosalistaus</h1>

<!-- Listaus --> 
  <table class="table table-striped table-bordered">
    
    <thead>
      <tr>
        <th>Tunnistenumero</th>
        <th>Ainesosa</th>
      </tr>
    </thead>

    <tbody>
      {% for ainesosa in ainesosat %}
        <tr>
          <td>{{ainesosa.id}}</td>
          <td><a href="{{base_path}}/ainesosat/{{ainesosa.id}}">{{ainesosa.aine}}</a></td>
        <tr>  
      {% endfor %}
    </tbody>

  </table>

<!-- Muokkauspainikkeet --> 
  <p>
    <a href="{{base_path}}/ainesosat/uusi" class="btn btn-success">Lisää uusi ainesosa</a>
  </p>

{% endblock %}
