{% extends "base.html" %}
{% block content %}
  
  <h1>Ainesosalistaus</h1>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Tunnistenumero</th>
        <th>Ainesosa</th>
        <th>Toiminto</th>
      </tr>
    </thead>

    <tbody>
      
      {% for ainesosa in ainesosat %}

      <tr>
        <td>{{ainesosa.id}}</td>
        <td><a href="{{base_path}}/ainesosat/{{ainesosa.id}}">{{ainesosa.aine}}</a></td>
        <td> <a href="{{base_path}}/ainesosat/{{ainesosa.id}}/muokkaa" class="btn btn-warning">Muokkaa</button></a></td>
        

      {% endfor %}

    </tbody>

  </table>

  <p>
    <a href="{{base_path}}/ainesosat/uusi" class="btn btn-success">Lisää uusi ainesosa</a>
  </p>

{% endblock %}
