{% extends "base.html" %}
{% block content %}

  <p>
    <a href="{{base_path}}/reseptit" 
      button type="button" 
      class="btn btn-primary btn-xs">Palaa reseptilistaukseen</button></a>
  </p>
  
  <h1>Ainesosalistaus</h1>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Tunnistenumero</th>
        <th>Ainesosa</th>
      </tr>
    </thead>

    <tbody>
      
      {% for ainesosa in ainesosat %}

      <tr>
        <td>{{ainesosa.id}}</td>
        <td><a href="{{base_path}}/ainesosat/{{ainesosa.id}}">{{ainesosa.aine}}</a></td>
      {% endfor %}

    </tbody>

  </table>

  <p>
    <a href="{{base_path}}/ainesosat/uusi" class="btn btn-success">Lisää uusi ainesosa</a>
  </p>

{% endblock %}
