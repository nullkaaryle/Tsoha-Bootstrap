{% extends "base.html" %}
{% block content %}

 <p>
    <a href="{{base_path}}/ainesosat" 
      button type="button" 
      class="btn btn-primary btn-xs">Palaa ainesosalistaukseen</button></a>
  </p>

  <h1>Lis채채 uusi ainesosa</h1>

  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
   {% endif %}   

  <form method="post" action="{{base_path}}/ainesosat">
   
    <div class="form-group">
      <label>Kirjoita ainesosan nimi:</label>
      <input type="text" name="aine" class="form-control" value="{{ainesosa.aine}}">
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-success">Lis채채 ainesosa</button>
    </div>

  </form>

  

{% endblock %}
