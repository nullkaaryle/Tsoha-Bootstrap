{% extends "base.html" %}
{% block content %}
  <h1>Lis채채 uusi ainesosa</h1>

  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
   {% endif %}   

  <form method="post" action="{{base_path}}/ainesosat">
   
    <div class="form-group">
      <label>Ainesosa</label>
      <input type="text" name="aine" class="form-control" value="{{ainesosa.aine}}">
    </div>


    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lis채채</button>
    </div>

  </form>
{% endblock %}
