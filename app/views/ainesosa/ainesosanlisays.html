{% extends "base.html" %}
{% block content %}

<!-- Linkki yläsivulle --> 
  <p>
    <a href="{{base_path}}/ainesosat" button type="button" class="btn btn-primary btn-xs">Palaa ainesosalistaukseen</button></a>
  </p>

<!-- Otsikko --> 
  <h1>Lisää uusi ainesosa</h1>

<!-- Varoitukset --> 
  {% if errors %}
    
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>

  {% endif %}   

<!-- Lisäyslomake --> 
  <form method="post" action="{{base_path}}/ainesosat">
   
    <div class="form-group">
      <label>Kirjoita ainesosan nimi:</label>
      <input type="text" name="aine" autofocus class="form-control" value="{{ainesosa.aine}}">
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-success">Lisää ainesosa</button>
    </div>

  </form>

{% endblock %}
